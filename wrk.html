<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .login-box { width: 300px; margin: 100px auto; padding: 20px; border: 1px solid #ccc; }
    input { display: block; margin: 10px 0; width: 100%; padding: 8px; }
    button { width: 100%; padding: 8px; }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <p id="message"></p>
</div>

<script>

  var a = "veeramani";
  var b= "12345";

  function login() {
    var aa = document.getElementById("username").value;
   var bb= document.getElementById("password").value;
    var message = document.getElementById("message");

    if (aa=== a && bb === b) {
      message.style.color = "green";
      message.textContent = "Login successful!";
    } else {
      message.style.color = "red";
      message.textContent = "Invalid username or password.";
    }
  }
</script>

</body>
</html>
